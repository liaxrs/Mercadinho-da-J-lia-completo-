<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente - Mercadinho da Júlia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #e5b893;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header class="bg-primary text-white text-center py-3">
    <h1>Cadastro de Cliente - Mercadinho da Júlia</h1>
  </header>

  <div class="container mt-5">
    <div class="form-container">
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" required placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" required placeholder="Digite seu endereço">
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" required placeholder="Digite seu CPF">
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <div>
            <input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino
            <input type="radio" id="feminino" name="sexo" value="feminino" required> Feminino
          </div>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" required placeholder="Digite seu telefone">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="preferencia" class="form-label">Preferência de Contato</label>
          <select class="form-select" id="preferencia" required>
            <option value="telefone">Telefone</option>
            <option value="email">E-mail</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="data_nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="data_nascimento" required>
        </div>
        <div class="mb-3">
          <label for="newsletter" class="form-label">Deseja receber novidades?</label>
          <input type="checkbox" id="newsletter"> Sim, quero receber novidades.
        </div>
        <div class="mb-3">
            <label for="tipo_servico" class="form-label">Escolha o serviço</label>
            <select class="form-select" id="tipo_servico" required>
              <option value="retirada">Retirada no Local</option>
              <option value="tele-entrega">Tele-entrega</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="data_agendamento" class="form-label">Data de Agendamento</label>
            <input type="date" class="form-control" id="data_agendamento" required>
          </div>
          <div class="mb-3">
            <label for="horario_agendamento" class="form-label">Horário de Agendamento</label>
            <input type="time" class="form-control" id="horario_agendamento" required>
          </div>
          
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Link do Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Exemplo de validação simples com JavaScript
    document.getElementById("formCadastro").addEventListener("submit", function(event){
      event.preventDefault();
      
      // Aqui você pode realizar validações adicionais, se necessário
      alert("Cadastro realizado com sucesso!");

      
    });
  </script>
</body>
</html>
