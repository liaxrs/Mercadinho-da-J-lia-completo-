<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Mercadinho da Julia</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Mercadinho da Julia</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="produtos.html">Produtos</a> |
      <a href="servicos.html">Serviços</a> |
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <!-- Corpo -->
  <main>
    <h2>Entre em Contato</h2>
    <p>Se você tiver alguma dúvida, sugestão ou quiser saber mais sobre nossos produtos e serviços, entre em contato conosco!</p>

    <!-- Formulário de contato -->
    <form action="#" method="POST">
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar">
      </div>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2024 Mercadinho da Julia. Todos os direitos reservados.</p>
    <nav>
      <a href="index.html">Home</a> |
      <a href="produtos.html">Produtos</a> |
      <a href="servicos.html">Serviços</a> |
      <a href="contato.html">Contato</a>
    </nav>
  </footer>

</body>
</html>
